<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Notes Generator</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    #parent {
      display: flex;
      gap: 10px;
    }

    textarea {
      width: 700px;
      height: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin: 0 auto;
      font-size: 18px;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
  <body>
    <h1>Change Note Generator</h1>
    <p>
      Paste two version of your markdown content in the boxes below, and click
      "Get Changenotes" to automatically generate changenotes based on the two
      versions.
    </p>
    <div id="parent">
      <textarea id="current-content" placeholder="Current content"></textarea>
      <textarea id="updated-content" placeholder="Updated content"></textarea>
    </div>
    <button onclick="generateChangeNotes()">
      <div>
        <span>Get changenotes</span>
      </div>
    </button>
    <p id="result"></p>

    <script>
      async function generateChangeNotes() {
        const currentMarkdown =
          document.getElementById("current-content").value;
        const newMarkdown = document.getElementById("updated-content").value;

        let Diff = await import("/diff.js");

        let diff = Diff.diffLines(currentMarkdown, newMarkdown);

        let changeIndex = 1;
        let currentContent = "";
        let changedContent = "";
        let added = false;
        let removed = false;
        let currentHeading = "";

        const isHeading = (line) => /^##/.test(line);

        diff.forEach((part) => {
          if (isHeading(part.value)) {
            currentHeading = part.value.trim();
          }

          if (part.added) {
            changedContent += part.value;
            added = true;
          } else if (part.removed) {
            currentContent += part.value;
            removed = true;
          } else {
            if (currentContent || changedContent) {
              console.log(`[${changeIndex}]`);
              console.log(`LOCATION: ${currentHeading}`);
              if (removed && added) {
                console.log("CHANGE\n");
                console.log(currentContent.trim());
                console.log("\nTO\n");
                console.log(changedContent.trim());
                console.log("\n");
              } else if (removed) {
                console.log("REMOVED\n");
                console.log(currentContent.trim());
                console.log("\n");
              } else if (added) {
                console.log("ADDED\n");
                console.log(changedContent.trim());
                console.log("\n");
              }

              changeIndex++;
              currentContent = "";
              changedContent = "";
              added = false;
              removed = false;
            }
          }
        });

        // Handle any remaining changes
        if (currentContent || changedContent) {
          console.log(`[${changeIndex}]`);
          console.log(`LOCATION: ${currentHeading}`);
          if (removed && added) {
            console.log("CHANGE\n");
            console.log(currentContent.trim());
            console.log("\nTO\n");
            console.log(changedContent.trim());
            console.log("\n");
          } else if (removed) {
            console.log("REMOVED\n");
            console.log(currentContent.trim());
            console.log("\n");
          } else if (added) {
            console.log("ADDED\n");
            console.log(changedContent.trim());
            console.log("\n");
          }
        }

        const data = await response.json();
        document.getElementById("result").innerText = data.result;
      }
    </script>
  </body>
</html>
